<nav ng-show="numPages > 1">
  <ul class="pagination">
    <li ng-if="numPages && pages.length >= 2"><a ng-click="selectPage(1)">First</a></li>
    <li ng-if="numPages && pages.length >= 2"><a ng-click="selectPage(currentPage - 1)">&lt;</a></li>
    <li ng-if="numPages && pages.length >= 2" ng-repeat="page in pages" ng-class="{active: page === currentPage}"><a ng-click="selectPage(page)">{{page}}</a></li>
    <li ng-if="numPages && pages.length >= 2"><a ng-click="selectPage(currentPage + 1)">&gt;</a></li>
    <li ng-if="numPages && pages.length >= 2"><a ng-click="selectPage(numPages)">Last</a></li>
  </ul>
</nav>
