<div class="wrapper clearfix content">

  <div class="clearfix col-md-12">
    <h2>Settings</h2>
    <!--<div style="padding: 10px 0; margin-bottom: 10px; border-bottom: 1px solid #eeeeee;">These are the newest leads we have available. Click "Claim" to take ownership of a lead and start the process of converting it into a contract. Claimed leads move into "My New Leads".</div>-->
  </div>
  <div class="col-md-12" style="padding: 20px">

    <div class="col-md-6">
      <h4>User Info</h4>
      <form class="form" name="userInfoForm" ng-submit="save(userInfoForm)" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="user.name" ng-minlength="3" required/>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" ng-minlength="3" required/>
        </div>
        <p class="help-block clearfix" ng-show="saveUserMessage">{{saveUserMessage}}</p>
        <button class="btn btn-green" type="submit">Save</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Change Password</h4>
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other}}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required/>
          <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>
        <p class="help-block clearfix" ng-show="savePasswordMessage">{{savePasswordMessage}}</p>
        <button class="btn btn-green" type="submit">Change Password</button>
      </form>
    </div>

  </div>
</div>
