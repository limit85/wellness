<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3>Reset Password</h3>
</div>
<form ng-submit="send()" name="forgotPasswordForm" novalidate>
  <div class="modal-body clearfix">
    <div class="form-group">
      <label>Enter your email address to reset your password.</label>
      <input type="email" name="email" class="form-control" placeholder="example@example.com" ng-model="user.email" required>
      <div ng-messages="forgotPasswordForm.email.$error" ng-show="forgotPasswordForm.$submitted">
        <div ng-messages-include="components/partials/validationMessages.html"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="!forgotPasswordForm.$valid && forgotPasswordForm.$submitted">Reset Password</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
