<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3>Load from preset</h3>
</div>
<form name="selectPresetForm" ng-submit="save()" class="form" novalidate>
  <div class="modal-body clearfix">

    <div class="form-group">
      <label>Preset</label>
      <select ng-options="key as key for (key, role) in presets" ng-model="selectedPreset" class="form-control" required></select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="!selectPresetForm.$valid">Select</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
