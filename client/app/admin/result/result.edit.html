<div>
  <div class="clearfix survey-edit-form">
    <h2>Admin: View Result</h2>

    <h4 style="margin-top: 0">Survey: <a ui-sref="admin.survey.edit({id: result.result._id})">{{result.result.title}}</a></h4>
    <h4 style="margin-top: 0">Score: {{result.score}}</h4>
    <div btf-markdown="survey.description"></div>
    <div ng-repeat="block in result.result.blocks">
      <table class="table" ng-if="block.type === 'radio'">
        <thead>
          <tr>
            <th style="width: 300px;">Question</th>
            <th ng-repeat="column in block.columns" style="text-align: center">{{column.title}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in block.rows">
            <td btf-markdown="row.title"></td>
            <td ng-repeat="column in block.columns" style="text-align: center">
              <input type="radio" name="input_group_{{$parent.$index}}" ng-model="row.value.title" ng-value="column.title" disabled="disabled">
            </td>
          </tr>
        </tbody>
      </table>
      <table class="table" ng-if="block.type === 'checkbox'">
        <thead>
          <tr>
            <th style="width: 300px;">Question</th>
            <th ng-repeat="column in block.columns" style="text-align: center">{{column.title}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in block.rows">
            <td btf-markdown="row.title"></td>
            <td ng-repeat="column in block.columns" style="text-align: center">
              <input type="checkbox" name="input_group_{{$parent.$index}}_{{$index}}" ng-model="row.value[$index]" ng-value="column" disabled="disabled">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <h4>Interpretation:</h4>
    <div btf-markdown="result.interpretation.description"></div>
  </div>

</div>
