<div class="clearfix">
  <h2>Admin: Manage Surveys<a href="javascript:void(0);" ui-sref="admin.survey.edit" class="btn btn-green pull-right"><span class="fa fa-plus-circle"></span>&nbsp;Add Survey</a></h2>
</div>

<div class="panel panel-default">
  <table class="table table-hover" st-pipe="tableUpdate" st-table="variants" st-set-filter="customFilter">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr>
        <th>
          <input st-search="supportItemId" placeholder="Title" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="description" placeholder="Description" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="_role.name" placeholder="Role" class="input-sm form-control" type="search"/>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="survey in surveys">
        <td>{{survey.title}}</td>
        <td>{{survey.description}}</td>
        <td>{{survey._role.name}}</td>
        <td class="actions" style="text-align: right">
          <a href="javascript:void(0);" ui-sref="admin.survey.edit({id: survey._id})"><i class="fa fa-pencil text-green"></i></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="text-center" colspan="8" st-template="components/partials/pagination.html" st-pagination="" st-items-by-page="stTable.itemsPerPage" st-displayed-pages="9"></td>
      </tr>
    </tfoot>
  </table>
</div>
